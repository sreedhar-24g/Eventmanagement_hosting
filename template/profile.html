<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ request.user.username }} - Profile | EventZone</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand i {
      color: #ff4b2b;
    }
    .nav-link:hover {
      color: #ff4b2b !important;
      transition: 0.3s;
    }

    .profile-header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 0px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-top: -80px;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 2rem 0;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
        <i class="fa-solid fa-champagne-glasses me-2"></i> EventZone
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'event' %}">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'testimonials' %}">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'profile' %}">Profile</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-user"></i> {{ request.user }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'myevents' %}">My Events</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'signout' %}">Log Out</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  
  <section class="profile-header"></section>

 
  <section>
    <div class="container">
      <div class="profile-card text-center">

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          
          <div class="mb-3">
            {% if user_profile.profile_pic %}
              <img src="{{ user_profile.profile_pic.url }}" class="profile-img" alt="Profile Picture">
            {% else %}
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="profile-img" alt="Default Profile">
            {% endif %}
          </div>

          <div class="row text-start">

            
            <div class="col-md-6 mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
            </div>

            
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="{{ request.user.email }}" readonly>
            </div>

            
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ user_profile.phone }}">
            </div>

            
            <div class="col-md-6 mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" name="address" value="{{ user_profile.address }}">
            </div>

            
            <div class="col-md-12 mb-3">
              <label class="form-label">About</label>
              <textarea class="form-control" name="about" rows="4">{{ user_profile.about }}</textarea>
            </div>

           
            <div class="col-12 mb-3">
              <label class="form-label">Profile Picture</label>
              <input type="file" class="form-control" name="profile_pic">
            </div>

           
            {% if user_profile.profile_pic %}
            <div class="col-12 mb-3">
              <button type="submit" name="delete_pic" class="btn btn-danger btn-sm">
                <i class="fa-solid fa-trash"></i> Delete Picture
              </button>
            </div>
            {% endif %}

          </div>

          
          <button type="submit" class="btn btn-primary mt-2 w-100">
            <i class="fa-solid fa-floppy-disk"></i> Save Profile
          </button>

        </form>

      </div>
    </div>
  </section>

  
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 EventZone. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
